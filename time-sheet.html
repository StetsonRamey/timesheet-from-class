<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <!-- BOOTSTRAP STUFF +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

  <div class="container">
    <!-- jumbo header -->
    <div class="jumbotron">

      <h1 class="display-3">Employee Timesheet</h1>
      <p class="lead">Class Group Project for Timesheet</p>
    </div>

    <div class="card">
      <div class="card-header">
        Current Employee
      </div>
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate ($)</th>
              <th scope="col">Total Billed ($$)</th>
            </tr>
          </thead>
          <tbody id="outPutRow">

          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Add Employee
      </div>
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Employee Name">
          </div>
          <div class="form-group">
            <label for="employeeRole">Employee Role</label>
            <input type="role" class="form-control" id="role" placeholder="Enter Employee Role">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date (DD/MM/YYYY - ex: 01/01/2018)</label>
            <input type="date" class="form-control" id="startDate" placeholder="Enter Employee Role">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input type="number" class="form-control" id="monthlyRate" placeholder="$">
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- END BOOTSTRAP STUFF +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- script -->
  <script src="logic.js"></script>
</body>

</html>
